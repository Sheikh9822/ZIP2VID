name: Media to AV1 Video

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'Direct URL to ZIP/CBZ'
        required: true
      filename:
        description: 'Output name (empty = use link name)'
        required: false
      aspect_ratio:
        description: 'Video Format'
        type: choice
        options: ['Landscape (1920x1080)', 'Portrait (1080x1920)', 'Square (1080x1080)']
        default: 'Landscape (1920x1080)'
      img_per_sec:
        description: 'Speed (e.g., 3 for fast, 0.5 for slow)'
        default: '0.5'
      crf:
        description: 'Quality (30-35)'
        default: '32'
      preset:
        description: 'Preset (8-12)'
        default: '10'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate Name
        id: meta
        run: |
          if [[ -n "${{ inputs.filename }}" ]]; then
            NAME="${{ inputs.filename }}"
          else
            NAME=$(basename "${{ inputs.file_url %?* }}")
            NAME="${NAME%.*}_av1"
          fi
          echo "final_name=$NAME" >> $GITHUB_OUTPUT

      - name: FFmpeg Setup
        uses: federicocarboni/setup-ffmpeg@v3

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Caches your dependencies

      - name: Install
        run: pip install -r requirements.txt

      - name: Run
        env:
          FILE_URL: ${{ inputs.file_url }}
          FILENAME: ${{ steps.meta.outputs.final_name }}
          ASPECT_RATIO: ${{ inputs.aspect_ratio }}
          IMG_PER_SEC: ${{ inputs.img_per_sec }}
          CRF: ${{ inputs.crf }}
          PRESET: ${{ inputs.preset }}
        run: python main.py

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.final_name }}
          path: output/*.mp4