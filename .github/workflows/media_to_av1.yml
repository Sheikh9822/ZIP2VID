name: Universal AV1 Video Generator

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'Image Source (Gallery URL or ZIP/RAR)'
        required: true
      music_url:
        description: 'Audio Source (YouTube/Direct Link)'
        required: false
      filename:
        description: 'Output Name'
        required: false
      aspect_ratio:
        description: 'Orientation'
        type: choice
        options: ['Landscape (1920x1080)', 'Portrait (1080x1920)', 'Square (1080x1080)']
        default: 'Landscape (1920x1080)'
      img_duration:
        description: 'Seconds per image'
        default: '2.5'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- CACHE FFMPEG ---
      - name: Cache FFmpeg
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: ffmpeg-bin
          key: ${{ runner.os }}-ffmpeg-btbn-latest

      - name: Install FFmpeg (if not cached)
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          mkdir -p ffmpeg-bin
          wget https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
          tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz --strip-components=2 -C ffmpeg-bin
          
      - name: Add FFmpeg to PATH
        run: echo "${{ github.workspace }}/ffmpeg-bin" >> $GITHUB_PATH

      # --- CACHE PYTHON LIBS ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Built-in caching for pip based on requirements.txt

      - name: Install Tools
        run: |
          sudo apt install -y p7zip-full
          pip install -r requirements.txt
          # Always update scrapers to avoid bot blocks
          pip install -U yt-dlp gallery-dl

      - name: Generate Video
        env:
          FILE_URL: ${{ inputs.file_url }}
          MUSIC_URL: ${{ inputs.music_url }}
          FILENAME: ${{ inputs.filename || 'av1_video' }}
          ASPECT_RATIO: ${{ inputs.aspect_ratio }}
          IMG_DURATION: ${{ inputs.img_duration }}
        run: python main.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.filename || 'video_package' }}
          path: output/