name: Media to AV1 Video

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'Direct URL to ZIP/CBZ'
        required: true
      filename:
        description: 'Output name (empty = auto-detect)'
        required: false
      aspect_ratio:
        description: 'Video Format'
        type: choice
        options: ['Landscape (1920x1080)', 'Portrait (1080x1920)', 'Square (1080x1080)']
        default: 'Landscape (1920x1080)'
      img_per_sec:
        description: 'Image Duration (seconds per image)'
        default: '2.0'
      crf:
        description: 'Quality (Higher = lower quality, 30-35 recommended)'
        default: '32'
      preset:
        description: 'SVT-AV1 Preset (Faster 12 - Slower 8)'
        default: '10'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate Name
        id: meta
        shell: bash
        run: |
          if [[ -n "${{ inputs.filename }}" ]]; then
            NAME="${{ inputs.filename }}"
          else
            # Extract filename from URL and remove extension
            URL_PATH="${{ inputs.file_url }}"
            NAME=$(basename "${URL_PATH%%?*}")
            NAME="${NAME%.*}"
          fi
          # Sanitize filename (remove special characters)
          NAME=$(echo "$NAME" | sed 's/[^a-zA-Z0-9._-]/_/g')
          echo "final_name=$NAME" >> $GITHUB_OUTPUT

      - name: FFmpeg Setup
        uses: federicocarboni/setup-ffmpeg@v3

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Processing
        env:
          FILE_URL: ${{ inputs.file_url }}
          FILENAME: ${{ steps.meta.outputs.final_name }}
          ASPECT_RATIO: ${{ inputs.aspect_ratio }}
          IMG_PER_SEC: ${{ inputs.img_per_sec }}
          CRF: ${{ inputs.crf }}
          PRESET: ${{ inputs.preset }}
        run: python main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.final_name }}
          path: output/*.mp4
          retention-days: 7