name: ZIP/RAR to AV1 Slideshow

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'Direct URL to ZIP/RAR/CBZ'
        required: true
      filename:
        description: 'Output Name (Empty = Auto)'
        required: false
      aspect_ratio:
        description: 'Orientation'
        type: choice
        options: ['Landscape (1920x1080)', 'Portrait (1080x1920)', 'Square (1080x1080)']
        default: 'Landscape (1920x1080)'
      img_duration:
        description: 'Seconds per image (0.33 = 3 images/sec)'
        default: '0.33'
      crf:
        description: 'AV1 CRF (32-40)'
        default: '32'
      preset:
        description: 'SVT-AV1 Preset (8-12)'
        default: '10'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate Dynamic Name
        id: meta
        shell: bash
        run: |
          URL="${{ inputs.file_url }}"
          if [[ -n "${{ inputs.filename }}" ]]; then
            NAME="${{ inputs.filename }}"
          elif [[ "$URL" == *"f="* ]]; then
            NAME=$(echo "$URL" | grep -oP 'f=\K[^&]+' | sed 's/\.[^.]*$//')
          else
            NAME=$(basename "${URL%%?*}" | sed 's/\.[^.]*$//')
          fi
          NAME=$(printf '%b' "${NAME//%/\\x}" | sed 's/[^a-zA-Z0-9._ -]/_/g')
          [ -z "$NAME" ] && NAME="slideshow_av1"
          echo "final_name=$NAME" >> $GITHUB_OUTPUT

      - name: Install System Dependencies (7-Zip & FFmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full
          wget https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
          tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz
          sudo mv ffmpeg-master-latest-linux64-gpl/bin/* /usr/local/bin/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python Dependencies
        run: pip install moviepy==1.0.3 pillow requests numpy decorator==4.4.2 imageio-ffmpeg tqdm

      - name: Generate Video
        env:
          FILE_URL: ${{ inputs.file_url }}
          FILENAME: ${{ steps.meta.outputs.final_name }}
          ASPECT_RATIO: ${{ inputs.aspect_ratio }}
          IMG_DURATION: ${{ inputs.img_duration }}
          CRF: ${{ inputs.crf }}
          PRESET: ${{ inputs.preset }}
        run: python main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.final_name }}
          path: output/*.mp4