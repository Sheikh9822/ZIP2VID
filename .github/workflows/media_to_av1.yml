name: Universal AV1 Video Generator

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'Image Source (Gallery URL or ZIP/RAR)'
        required: true
      music_url:
        description: 'Audio Source (YouTube/Direct Link)'
        required: false
      filename:
        description: 'Output Name'
        required: false
      aspect_ratio:
        description: 'Orientation'
        type: choice
        options: ['Landscape (1920x1080)', 'Portrait (1080x1920)', 'Square (1080x1080)']
        default: 'Landscape (1920x1080)'
      img_duration:
        description: 'Seconds per image (e.g. 2.0)'
        default: '2.5'
      crf:
        description: 'AV1 Quality (30-40)'
        default: '32'
      preset:
        description: 'Speed (10-12 is fast)'
        default: '10'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg p7zip-full wget python3-pip

      - name: Install FFmpeg (Latest BtbN)
        run: |
          wget https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
          tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz
          sudo mv ffmpeg-master-latest-linux64-gpl/bin/* /usr/local/bin/

      - name: Install Tools
        run: |
          pip install gallery-dl yt-dlp pillow requests tqdm

      - name: Generate Video
        env:
          FILE_URL: ${{ inputs.file_url }}
          MUSIC_URL: ${{ inputs.music_url }}
          FILENAME: ${{ inputs.filename || 'av1_video' }}
          ASPECT_RATIO: ${{ inputs.aspect_ratio }}
          IMG_DURATION: ${{ inputs.img_duration }}
          CRF: ${{ inputs.crf }}
          PRESET: ${{ inputs.preset }}
        run: python main.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.filename || 'video_package' }}
          path: output/