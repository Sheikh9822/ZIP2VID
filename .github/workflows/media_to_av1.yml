name: Universal AV1 Video Generator

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'Direct Link (ZIP/RAR) OR Webpage URL'
        required: true
      filename:
        description: 'Output Name (Optional)'
        required: false
      aspect_ratio:
        description: 'Orientation'
        type: choice
        options: ['Landscape (1920x1080)', 'Portrait (1080x1920)', 'Square (1080x1080)']
        default: 'Landscape (1920x1080)'
      img_duration:
        description: 'Seconds per image (0.33 = 3 img/sec)'
        default: '0.33'
      crf:
        description: 'AV1 CRF (32-40)'
        default: '32'
      preset:
        description: 'SVT-AV1 Preset (8-12)'
        default: '8'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate Name
        id: meta
        shell: bash
        run: |
          URL="${{ inputs.file_url }}"
          if [[ -n "${{ inputs.filename }}" ]]; then
            NAME="${{ inputs.filename }}"
          elif [[ "$URL" == *"f="* ]]; then
            NAME=$(echo "$URL" | grep -oP 'f=\K[^&]+' | sed 's/\.[^.]*$//')
          else
            NAME=$(basename "${URL%%?*}" | sed 's/\.[^.]*$//')
          fi
          # Decode and Sanitize
          NAME=$(printf '%b' "${NAME//%/\\x}" 2>/dev/null | sed 's/[^a-zA-Z0-9._ -]/_/g' || echo "av1_slideshow")
          if [ -z "$NAME" ]; then NAME="av1_slideshow"; fi
          echo "final_name=$NAME" >> $GITHUB_OUTPUT
          echo "Calculated Name: $NAME"

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg p7zip-full wget xz-utils

      - name: Install FFmpeg (BtbN Build)
        run: |
          wget https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
          tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz
          sudo mv ffmpeg-master-latest-linux64-gpl/bin/* /usr/local/bin/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python Libs
        run: |
          pip install pillow requests numpy imageio imageio-ffmpeg tqdm playwright playwright-stealth
          playwright install chromium --with-deps

      - name: Generate Video
        id: process
        env:
          FILE_URL: ${{ inputs.file_url }}
          FILENAME: ${{ steps.meta.outputs.final_name }}
          ASPECT_RATIO: ${{ inputs.aspect_ratio }}
          IMG_DURATION: ${{ inputs.img_duration }}
          CRF: ${{ inputs.crf }}
          PRESET: ${{ inputs.preset }}
        run: python main.py

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          # Using the name calculated at the start
          name: ${{ steps.meta.outputs.final_name }}
          path: output/*.mkv