name: Universal AV1 Video Generator

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'Image Source (Gallery or ZIP)'
        required: true
      music_url:
        description: 'Audio Source (YouTube/Direct)'
        required: false
      filename:
        description: 'Output Filename'
        default: 'av1_video'
      aspect_ratio:
        description: 'Orientation'
        type: choice
        options: ['Landscape (1920x1080)', 'Portrait (1080x1920)', 'Square (1080x1080)']
        default: 'Landscape (1920x1080)'
      img_duration:
        description: 'Seconds per image (0.33 for 3/sec, 2.5 for slow)'
        default: '0.33'
      preset:
        description: 'SVT-AV1 Preset (10-13)'
        default: '12'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache FFmpeg
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: ffmpeg-bin
          key: ${{ runner.os }}-ffmpeg-v3

      - name: Install FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          mkdir -p ffmpeg-bin
          wget https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
          tar -xf ffmpeg-master-latest-linux64-gpl.tar.xz --strip-components=2 -C ffmpeg-bin
          
      - name: Setup System
        run: |
          echo "${{ github.workspace }}/ffmpeg-bin" >> $GITHUB_PATH
          sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Tools
        run: pip install pillow requests tqdm gallery-dl yt-dlp

      - name: Generate Video
        env:
          FILE_URL: ${{ inputs.file_url }}
          MUSIC_URL: ${{ inputs.music_url }}
          FILENAME: ${{ inputs.filename }}
          ASPECT_RATIO: ${{ inputs.aspect_ratio }}
          IMG_DURATION: ${{ inputs.img_duration }}
          PRESET: ${{ inputs.preset }}
        run: python main.py

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.filename }}
          path: output/